<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blyz – On-Demand Snow Removal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="snow"></div>
  <main class="container">
    <div class="badge">ON-DEMAND SNOW REMOVAL</div>
    <div class="logo-wrapper">
      <img src="images/blyz-max-glow.png" class="logo" alt="Blyz Logo" />
    </div>
    <p class="subtitle">Tap. Track. Relax.</p>
    <div class="features">
      <span>• Trusted Local Operators</span>
      <span>• Live Job Tracking</span>
      <span>• Photo Proof of Completion</span>
      <span>• 24/7 Winter Support</span>
    </div>
    <form id="waitlist-form" class="email-box">
      <input id="waitlist-email" type="email" placeholder="Enter your email" required />
      <button type="submit">Join the Waitlist</button>
    </form>
    <p id="waitlist-status" class="waitlist-status"></p>
    <div class="cta-buttons">
      <button class="btn-outline">Try Demo</button>
      <button class="btn-primary" onclick="document.getElementById('waitlist-email').focus()">Join Waitlist</button>
    </div>
    <div class="operator-cta">
      <a href="operator.html" class="operator-link">Become a Blyz Operator →</a>
    </div>
    <p class="footer-text">Launching soon in Toronto & the GTA</p>
  </main>
  <script src="js/waitlist.js"></script>
</body>
</html>
